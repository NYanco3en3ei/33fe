<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>销售订单管理系统</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      crossorigin="anonymous"
    />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#3b82f6',
              secondary: '#10b981',
              accent: '#f59e0b',
              danger: '#ef4444',
              info: '#8b5cf6',
            },
            fontFamily: {
              inter: ['Inter', 'system-ui', 'sans-serif'],
            },
          },
        }
      }
    </script>
    <!-- 引入 Tailwind 基础样式（Vite 构建时会自动处理） -->
    <style type="text/tailwindcss">
      @tailwind base;
      @tailwind components;
      @tailwind utilities;
    </style>
  </head>
  <body class="font-inter bg-slate-50 dark:bg-slate-900">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // 确保在Vite路由中处理SPA路由问题
      // 这个脚本会在客户端处理路由，防止直接访问子路由时出现404
      if (import.meta.env.PROD) {
        // 仅在生产环境加载此逻辑
        const handleRoute = () => {
          // 匹配 React Router 路由规则，无实际逻辑需执行，仅确保客户端路由生效
        };
        window.addEventListener('popstate', handleRoute);
        handleRoute();
      }
    </script>
  </body>
</html>
